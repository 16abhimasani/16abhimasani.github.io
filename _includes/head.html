<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }} - {{ site.page_title }}{% else %}{{ site.page_title }}{% endif %}</title>
	
	<!-- Meta -->
	<meta name="revisit-after" content="2 days">
	<meta name="robots" content="all">
	{% if page.date %}
		<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
	{% endif %}
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="scott, de, jonge, UX, UI, designer, web, developer, accessiblity, brisbane, australia">

	<!-- Open Graph -->
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	{% if page.image %}
		<meta property="og:image" content="{{ site.url }}/assets/images/{{ page.image }}" />
	{% endif %}

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@scottdejonge">
	<meta name="twitter:creator" content="@scottdejonge">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.image %}
		<meta name="twitter:image:src" content="{{ site.url }}/assets/images/{{ page.image }}" />
	{% endif %}
	
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" >
	
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/dist/bundle.css" | prepend: site.baseurl }}">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-19171976-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
