---
layout: default
---

<main class="section" aria-labelledby="article-title">
	<div class="container">
		<h1 id="article-title" class="article-title">{{ page.title }}</h1>
		<p class="article-date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
		{{ content }}
	</div>
</main>
